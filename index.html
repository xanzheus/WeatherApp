<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/ico" href="https://cdn3.iconfinder.com/data/icons/bebreezee-weather-symbols/690/icon-weather-sunrainheavy-512.png" />
    <title>Weather App</title>
</head>
<body>
    <div class="container" id="container">
        <div class="search-area">
            <input class="search" id="search" type="text" placeholder="Add city name">
            <button class="reload" id="reload" onclick="reload()">Calculate</button>
            <input class="submit" id="submit" type="submit" name="submit" onclick="submit()" value="Show Results">
        </div>
        <div class="city-div">
            <h1 class="city" id="city">Nothing found...</h1>
        </div>
        <div class="icon-div">
            <h1 id="main" class="main"></h1>
            <img class="icon" id="icon">
        </div>
        <div class="weather-main">
            <h1 class="temperature-t" id="temperature"></h1>
            <button class="temperature" id="change" type="submit">Convert</button>
        </div>
        <div class="description-area">
            <h3>Description:</h3>
            <h3 class="description" id="description"></h3>
        </div>
        <div class="wind-area">
            <h3>Wind Speed:</h3>
            <h3 class="wind-speed" id="wind-speed"></h3>
        </div>   
        <div class="humidity-area">
            <h3>Humidity:</h3>
            <h3 class="humidity" id="humidity"></h3>
        </div>  
    </div> 
        <script src="script.js"></script>
</body>
</html>
